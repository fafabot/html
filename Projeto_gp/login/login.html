<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SFAE</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="../img/logo.png" alt="">
    </div>
    <form>

      <div class="input-group">
        <label for="cpf">CPF ou e-mail</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF ou e-mail">
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <a href="#" class="forgot">Esqueceu sua senha?</a>
      </div>
      <a href="../index.html">
      <button type="" class="btn-login" onclick="window.location.href='index.html'">Entrar</button>
      </a>
      <div class="divider">
        <span>ou</span>
      </div>

      <a class="google" href="https://accounts.google.com/v3/signin/identifier?dsh=S-1153663519%3A1762458223917996&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=pt-br&ifkv=ARESoU3bLiJ6DUHzZc7O97CYzsUh9_KDGKLlEvPDwCGJRdSzZOnDyauw7hMNcyhhpTW-yMAsnkr5uA">
      <button class="btn-google">
        <img src="../img/Google__G__logo.svg.png" alt=""> Continuar com Google
      </button>
      </a>

      <button class="btn-apple">
        <img src="../img/apple-logo.png" alt="Apple"> Continuar com Apple
      </button>

    </form>
  </main>

</body>
</html>
