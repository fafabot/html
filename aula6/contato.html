<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Contato</title>
    </head>
    <body>
        <h1> ENTRE EM CONTATO</h1>
        <form>
            <label> Nome </label><br>
            <input type="text" id="Nome"><br>
             <label> Sobrenome </label><br>
            <input type="text" id="Sobrenome"><br>
            <form><h2>Botões tipo radio</h2></form>
            <p> Escolha sua arma favorita</p>
            <input type="radio" id="spas" value> SPAS<br>
            <input type="radio" id="scar" value> SCAR<br>
            <input type="radio" id="smgseca" value>SECADORA<br>
            <input type="radio" id="12ala" value>ALAVANCA<br>
            

        </form>
        <form><h2>Botões tipo checkbox</h2></form>
        <form>
            <p>Em qual season aconteceu o melhor fafabot prime</p>
            <input type="checkbox" id="c2s5" value="kitty"><label>Cap 2 Season 5</label><br>
             <input type="checkbox" id="c1s7" value="kerop"><label>Cap 1 Season 7</label><br>
              <input type="checkbox" id="c2s2" value="bad"><label>Cap 2 Season 2</label><br>
               <input type="checkbox" id="og" value="myme"><label>Og fortnite</label><br>
        </form>
        <h3> Botão Enviar (Submit)</h3>
        <form> 
            <label>Nome</label><br>
            <input type="text" id="Nome"><br>
            <label>Sobrenome</label><br>
            <input type="text" id="Sobrenome"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
